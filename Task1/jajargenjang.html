<html>  
<head>  
    <title>Hitung Jajar Genjang </title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>  
    <body bgcolor="white"> 
        <img src="img/jajargenjang.png">
            <form name="page" width="50">
            <h3 align="center" >Menghitung Luas & Keliling Jajar Genjang</h3>
                    <table cellpadding="4" cellspacing="2" align="center" width="30%">
                        <tr>
                            <td align="center">Alas</td>
                        </tr>
                        <tr>
                            <td align="center"><input type="text" size="15" id="ipt_alas" placeholder="Masukan Alas"></td>
                        </tr>
                        <tr>
                            <td align="center">Tinggi</td>
                        </tr>
                        <tr>
                            <td align="center"><input type="text" size="15" id="ipt_tinggi" placeholder="Masukan Tinggi"></td>
                        </tr>
                        <tr>
                            <td align="center">Luas Jajar Genjang</td>
                        </tr>
                        <tr>
                            <td align="center"><input type="text" size="10" id="opt_luas" disabled></td>
                        </tr>
                        <tr>
                            <td align="center">Keliling Jajar Genjang</td>
                        </tr>
                        <tr>
                            <td align="center"><input type="text" size="10" id="opt_keliling" disabled></td>
                        </tr> 
                        <tr>
                        <td colspan="4" align="center">
                                <button type="button" class="btn btn-primary" onclick="hitung()">Hitung</button>
                                <button type="reset" class="btn btn-primary">Ulang</button>
                        </td>
                        </tr>
                    </table>
            </form>
        <script type="text/javascript" src="js/jajargenjang.js"></script>
    </body>
</html>
