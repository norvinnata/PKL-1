<html>  
<head>  
    <title>Hitung Volume & Luas Alas Balok</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>  
     <body bgcolor="white"> 
        <img src="img/balok.png">
            <form name="page" width="50">
            <h3 align="center" >Menghitung Volume & Luas Permukaan Balok</h3>
                <table border="1" cellpadding="2" cellspacing="2" align="center" width="30%">
                    <tr>
                        <td align="center">Panjang Balok</td>
                    </tr>
                    <tr>
                        <td align="center"> <input type="text" size="10" id="ipt_panjang" placeholder="Masukan Panjang"></td>
                    </tr>
                    <tr>
                        <td align="center">Lebar Balok </td>
                    </tr>
                    <tr>
                        <td align="center"> <input type="text" size="10" id="ipt_lebar" placeholder="Masukan Lebar"></td>
                    </tr>
                    <tr>
                        <td align="center">Tinggi Balok </td>
                    </tr>
                    <tr>
                        <td align="center"> <input type="text" size="10" id="ipt_tinggi" placeholder="Masukan Tinggi"></td>
                    </tr>
                    <tr>
                        <td align="center">Volume Balok</td>
                    </tr>
                    <tr>
                        <td align="center"> <input type="text" size="10" id="opt_volume" disabled></td>
                    </tr>
                    <tr>
                        <td align="center">Luas Permukaan Balok</td>
                    </tr>
                    <tr>
                        <td align="center"> <input type="text" size="10" id="opt_luas" disabled></td>
                    </tr>
                    <tr>
                        <td colspan="4" align="center">
                            <button type="button" class="btn btn-primary" onclick="carivolume()">Hitung</button>
                            <button type="reset" class="btn btn-primary">Ulang</button>
                        </td>
                    </tr>
                </table>
         </form>
        <script type="text/javascript" src="js/balok.js"></script>
    </body>
</html>
